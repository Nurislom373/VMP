<section class="bg-gray-50">
  <div class="mx-auto">
    <!-- Start coding here -->
    <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
      <div class="px-4 py-4">
        <h1 class="text-4xl">Category</h1>
      </div>
      <div class="px-4 py-4">
        <div class="flex flex-col">
          <div class="-m-1.5 overflow-x-auto">
            <div class="p-1.5 min-w-full inline-block align-middle">
              <div class="border overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                  <thead>
                  <tr class="divide-x divide-gray-200">
                    <th scope="col" class="px-4 py-3 text-start font-bold text-sm text-gray-600">Id</th>
                    <th scope="col" class="px-4 py-3 text-start font-bold text-sm text-gray-600">Name</th>
                    <th scope="col" class="px-4 py-3 text-start font-bold text-sm text-gray-600">Status</th>
                  </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200">
                  <tr *ngFor="let category of categories">
                    <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-800"> {{ category.id }} </td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-800"> {{ category.name }} </td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-800"> {{ category.status }} </td>
                    <td class="px-4 py-4 whitespace-nowrap text-end text-sm font-medium">
                      <button type="button" class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 disabled:opacity-50 disabled:pointer-events-none">
                        Delete
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
