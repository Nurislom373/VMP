<div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
  <div class="px-4 py-4">
    <!-- Title -->
    <div>
      <h1 class="text-5xl">Category</h1>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end mb-5">

      <div class="relative mx-1">
        <nz-input-group [nzSuffix]="suffixIconSearch" nzSize="large">
          <input type="text" nz-input placeholder="Search..."/>
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
               fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
        </ng-template>
      </div>

      <div class="mx-1">
        <button nz-flex nz-button nzGap="small" nzType="default" [nzAlign]="'center'" [nzSize]="'large'"
                type="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5"/>
          </svg>
        </button>
      </div>

      <div class="mx-1">
        <button nz-flex nz-button nzGap="small" nzType="default" [nzAlign]="'center'" [nzSize]="'large'"
                type="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"/>
          </svg>
        </button>
      </div>

      <div class="mx-1">
        <custom-primary-button [nzGap]="'small'" [nzAlign]="'center'" [nzSize]="'large'" (click)="openCloseFilterModalEvent()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"/>
          </svg>
          Filter
        </custom-primary-button>
      </div>

      <div class="mx-1">
        <custom-primary-button [nzGap]="'small'" [nzAlign]="'center'" [nzSize]="'large'" (click)="createEvent()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M13.5 16.875h3.375m0 0h3.375m-3.375 0V13.5m0 3.375v3.375M6 10.5h2.25a2.25 2.25 0 0 0 2.25-2.25V6a2.25 2.25 0 0 0-2.25-2.25H6A2.25 2.25 0 0 0 3.75 6v2.25A2.25 2.25 0 0 0 6 10.5Zm0 9.75h2.25A2.25 2.25 0 0 0 10.5 18v-2.25a2.25 2.25 0 0 0-2.25-2.25H6a2.25 2.25 0 0 0-2.25 2.25V18A2.25 2.25 0 0 0 6 20.25Zm9.75-9.75H18a2.25 2.25 0 0 0 2.25-2.25V6A2.25 2.25 0 0 0 18 3.75h-2.25A2.25 2.25 0 0 0 13.5 6v2.25a2.25 2.25 0 0 0 2.25 2.25Z"/>
          </svg>
          Add Category
        </custom-primary-button>
      </div>
    </div>

    <!-- Filter -->
    <div [hidden]="isActiveFilterPanel" class="mb-5">
      <form nz-form class="ant-advanced-search-form">
        <div nz-row [nzGutter]="4">
          <div nz-col [nzSpan]="5">
            <nz-form-label>Id</nz-form-label>
            <nz-form-control>
              <input [(ngModel)]="filterForm.id" [ngModelOptions]="{standalone: true}" nz-input nzSize="large"/>
            </nz-form-control>
          </div>
          <div nz-col [nzSpan]="5">
            <nz-form-label>Name</nz-form-label>
            <nz-form-control>
              <input [(ngModel)]="filterForm.name" [ngModelOptions]="{standalone: true}" nz-input nzSize="large"/>
            </nz-form-control>
          </div>
          <div nz-col [nzSpan]="5">
            <nz-form-label>Status</nz-form-label>
            <nz-form-control nzValidateStatus="validating">
              <nz-select nzAllowClear [(ngModel)]="filterForm.status" [ngModelOptions]="{standalone: true}" nzSize="large">
                <nz-option *ngFor="let status of getStatusArray()" nzValue="{{ status.status }}" nzLabel="{{ status.status }}"/>
              </nz-select>
            </nz-form-control>
          </div>
          <div nz-col class="flex ant-flex-align-flex-end">
            <nz-space [nzSize]="8">
              <custom-primary-button *nzSpaceItem [nzSize]="'large'" (click)="applyFilterEvent()">Search</custom-primary-button>
              <button *nzSpaceItem nz-button nzSize="large" (click)="resetFilterEvent()">Clear</button>
            </nz-space>
          </div>
        </div>
      </form>
    </div>

    <!-- Table -->
    <nz-table
      nzShowSizeChanger
      nzTableLayout="fixed"
      [nzData]="categories"
      [nzFrontPagination]="false"
      [nzLoading]="loading"
      (nzQueryParams)="onQueryParamsChange($event)">
      <thead>
      <tr>
        <th nzColumnKey="id" [nzSortFn]="true">Id</th>
        <th nzColumnKey="name" [nzSortFn]="true">Name</th>
        <th nzColumnKey="status" [nzSortFn]="true">Status</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of categories">
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>
          <category-status [status]="data.status"/>
        </td>
        <td class="text-end">
          <nz-button-group>
            <button nz-button nzType="default" [nzSize]="'small'">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                   stroke="currentColor" class="size-4">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"/>
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
              </svg>
            </button>
            <button (click)="updateEvent(data)" nz-button nzType="default" [nzSize]="'small'">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                   stroke="currentColor" class="size-4">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"/>
              </svg>
            </button>
            <button (click)="deleteEvent(data)" nz-button nzType="default" [nzSize]="'small'">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                   stroke="currentColor" class="size-4">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"/>
              </svg>
            </button>
          </nz-button-group>
        </td>
      </tr>
      </tbody>
    </nz-table>

    <!-- Pagination-->
    <nz-pagination [nzPageIndex]="currentPage" [nzTotal]="totalPageSize" (nzPageIndexChange)="changePageIndex($event)"/>
  </div>
</div>
