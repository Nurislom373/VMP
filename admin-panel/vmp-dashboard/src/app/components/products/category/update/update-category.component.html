<div class="bg-gray-50 grid grid-cols-2 gap-4 px-8 py-6 h-full">

  <div class="col-span-1 pr-8 mt-10">
    <h1 class="text-5xl">Update a new category</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa debitis exercitationem fugit ipsa ipsum minima non omnis provident recusandae voluptates.</p>
  </div>

  <div class="bg-white rounded-lg col-span-2 shadow-md border-gray-900/10 px-4 py-10 mt-10 h-fit">
    <div class="mt-2 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
      <div class="col-span-full">
        <label for="name" class="block text-lg font-medium leading-6 text-gray-900">Name</label>
        <div class="mt-2">
          <input [(ngModel)]="updateCategoryForm.name" type="text" name="name" id="name" autocomplete="given-name"
                 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div class="col-span-full">
        <label for="country" class="block text-lg font-medium leading-6 text-gray-900">Status</label>
        <div class="mt-2">
          <select [(ngModel)]="updateCategoryForm.status" [value]="category.status?.valueOf()" id="country" name="country" autocomplete="country-name"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:max-w-xs sm:text-sm sm:leading-6">
            <option *ngFor="let status of getCategoryStatuses()" value="{{ status.status.toString() }}"> {{ status.status.toString() }} </option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="col-start-1 mt-10">
    <button mat-dialog-close class="rounded-md bg-gray-100 border-gray-600 text-gray-800 px-3 py-2 text-sm font-semibold shadow-sm hover:bg-gray-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-800">Cancel</button>
  </div>

  <div class="col-end-4 mt-10">
    <button mat-dialog-close (click)="updateCategory()" type="button" class="rounded-md bg-gray-800 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-800">Update</button>
  </div>

</div>
